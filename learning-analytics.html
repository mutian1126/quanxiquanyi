<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/learning-analytics.css">
    <title>学习平台学习分析</title>
</head>
<body>
    <div class="dashboard">
        <!-- <div id="menu-container">
            缺少服务器，暂不可用
        </div>  -->
        <div class="sidebar">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="picture/sidebar/avatar.jpg" alt="用户头像">
                </div>
                <div class="user-details">
                    <div class="user-name">用户名</div>
                    <div class="user-role">学生</div>
                </div>
            </div>
            <div class="function-section">
                <h2>功能</h2>
                <ul class="sidebar-menu">
                    <li><a href="homepage.html">首页</a></li>
                    <li>
                        <a href="course.html"  class="course" data-page="course">课程 <span class="arrow">►</span></a>
                        <ul class="sub-menu">
                            <li><a href="course-ai-assistant.html"  data-page="course-ai-assistant">数字人助手</a></li>
                            <li><a href="course-exam.html" data-page="exam">试卷</a></li>
                            <li><a href="course-homework.html" data-page="homework">作业</a></li>
                            <li><a href="course-knowledge-system.html" data-page="knowledge-system">知识体系</a></li>
                        </ul>
                    </li>
                    <li><a href="resource.html">资源</a></li>
                    <li><a href="community.html">社区</a></li>
                    <li><a href="learning-analytics.html" class="active">学习分析</a></li>
                    <li><a href="portrait-of-growth.html">成长画像</a></li>
                </ul>
            </div>

            <div class="friend-section">
                <h2>好友</h2>
                <ul class="sidebar-menu">
                    <li>
                        <div class="friend-info">
                            <div class="friend-avatar">
                                <img src="picture/sidebar/friend1.jpg" alt="好友1头像">
                            </div>
                            <div class="friend-details">
                                <div class="friend-name">好友1</div>
                                <div class="friend-status-online">在线</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="friend-info">
                            <div class="friend-avatar">
                                <img src="picture/sidebar/friend2.jpg" alt="好友2头像">
                            </div>
                            <div class="friend-details">
                                <div class="friend-name">好友2</div>
                                <div class="friend-status-offline">离线</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="friend-info">
                            <div class="friend-avatar">
                                <img src="picture/sidebar/friend3.jpg" alt="好友3头像">
                            </div>
                            <div class="friend-details">
                                <div class="friend-name">好友3</div>
                                <div class="friend-status-online">在线</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="general-section">
                <h2>通用</h2>
                <ul class="sidebar-menu">
                    <li><a href="#" class="set-up">设置</a></li>
                    <li><a href="#" class="exit">退出</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="搜索...">
                </div>
                <h2 class="learning-analysis-title">学习分析</h2>
            </div>
            
            <div class="analytics-container">
                <div class="analytics-box">
                    <img src="picture/learning-analytics/Icons1.jpg" alt="图标" class="analytics-icon">
                    <h3 class="analytics-title">进行中的课程数</h3>
                    <p class="analytics-number">5</p>
                </div>
                <div class="analytics-box">
                    <img src="picture/learning-analytics/Icons2.jpg" alt="图标" class="analytics-icon">
                    <h3 class="analytics-title">活动数</h3>
                    <p class="analytics-number">10</p>
                </div>
                <div class="analytics-box">
                    <img src="picture/learning-analytics/Icons3.jpg" alt="图标" class="analytics-icon">
                    <h3 class="analytics-title">学习时长</h3>
                    <p class="analytics-number">15h</p>
                </div>
                <div class="analytics-box">
                    <img src="picture/learning-analytics/Icons4.jpg" alt="图标" class="analytics-icon">
                    <h3 class="analytics-title">社区评分</h3>
                    <p class="analytics-number">240</p>
                </div>
            </div>
            <div class="analytics-layout">
                <div class="time-statistics-container">
                    <div class="time-statistics-header">
                        <h2>学习时间统计</h2>
                        <div class="time-toggle">
                            <button class="toggle-button active" data-timeframe="week">周</button>
                            <button class="toggle-button" data-timeframe="month">月</button>
                        </div>
                    </div>
                    <div class="time-statistics-image">
                        <img src="picture/learning-analytics/time-statistics-week.jpg" alt="学习时间统计图" class="statistics-image" id="statisticsImage">
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-header">
                        <h2>进展</h2>
                    </div>
                    <div class="progress-image">
                        <img src="picture/learning-analytics/progress-image.jpg" alt="进展图" class="progress-statistics-image">
                    </div>
                </div>
            </div>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleCourses = document.querySelector('a[data-page="course"]');
            const subMenu = document.querySelector('.sub-menu');
    
            // 获取当前页面的 URL
            const currentPage = window.location.pathname.split('/').pop();
    
            // 自动展开菜单的页面
            const autoExpandPages = [
                'course-ai-assistant.html',
                'course-exam.html',
                'course-homework.html',
                'course-knowledge-system.html',
                'course.html'
            ];
    
            // 检查当前页面是否在自动展开列表中
            if (autoExpandPages.includes(currentPage)) {
                subMenu.style.display = 'block'; // 展开子菜单
                const courseLink = document.querySelector('a.course');
                if (courseLink) {
                    courseLink.classList.add('active'); // 为类名为 course 的元素添加 active 类
                }
                const arrow = courseLink.querySelector('.arrow')    ;
                if (arrow) {
                    arrow.textContent = '▼'; // 更新箭头方向
                }
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.toggle-button');
            const statisticsImage = document.getElementById('statisticsImage');
    
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的激活状态
                    buttons.forEach(btn => btn.classList.remove('active'));
                    // 添加当前按钮的激活状态
                    this.classList.add('active');
    
                    // 根据按钮的 data-timeframe 属性更换图片
                    if (this.dataset.timeframe === 'week') {
                        statisticsImage.src = 'picture/learning-analytics/time-statistics-week.jpg'; // 周图
                    } else {
                        statisticsImage.src = 'picture/learning-analytics/time-statistics-month.jpg'; // 月图
                    }
                });
            });
        });
    </script>
</body>
</html>
